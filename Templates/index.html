<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHADU MARKET - Mini App</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram API -->
</head>
<body>
    <!-- App Wrapper -->
    <div id="app">
        <!-- Header with Navigation Icons -->
        <header>
            <h1>AHADU MARKET</h1>
            <div class="icons">
                <img src="../assets/account-icon.png" alt="Account" class="icon" onclick="showSection('account')">
                <img src="../assets/cart-icon.png" alt="Cart" class="icon" onclick="showSection('cart')">
            </div>
        </header>

        <!-- Main Content Sections -->
        <section id="home" class="content-section active">
            <h2>Product List</h2>
            <div id="product-list" class="product-list">
                <!-- Product cards will be dynamically injected here -->
            </div>
        </section>

        <section id="cart" class="content-section hidden">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout-button" class="btn">Proceed to Checkout</button>
            <button class="btn" onclick="showSection('home')">Back to Home</button>
        </section>

        <section id="account" class="content-section hidden">
            <h2>Your Account</h2>
            <!-- User Info Form -->
            <form id="account-form" class="hidden">
                <label for="user-name-input">Name:</label>
                <input type="text" id="user-name-input" placeholder="Enter your name" required>
                
                <label for="user-phone-input">Phone:</label>
                <input type="tel" id="user-phone-input" placeholder="Enter your phone number" required>
                
                <label for="user-address-input">Address:</label>
                <input type="text" id="user-address-input" placeholder="Enter your address" required>
                
                <button type="submit" class="btn">Save</button>
            </form>
        
            <!-- Display User Info -->
            <div id="account-info">
                <p>Name: <span id="user-name-display"></span></p>
                <p>Phone: <span id="user-phone-display"></span></p>
                <p>Address: <span id="user-address-display"></span></p>
                <button id="edit-account" class="btn">Edit Info</button>
            </div>
        
            <button class="btn" onclick="showSection('home')">Back to Home</button>
        </section>
        

        <!-- Footer Navigation -->
        <footer>
            <button class="nav-btn" onclick="showSection('home')">Home</button>
            <button class="nav-btn" onclick="showSection('cart')">Cart</button>
            <button class="nav-btn" onclick="showSection('account')">Account</button>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
